<!-- Only -->
<script>
  $(".only-string").keypress(function (e) {
    var key = e.keyCode;
    if (key >= 48 && key <= 57) {
      e.preventDefault();
    }
  });

  $(".only-number").keypress(function (e) {
    var charCode = e.which ? e.which : e.keyCode;
    if (charCode > 31 && (charCode < 48 || charCode > 57)) {
      return false;
    }
  });

  $(document).ready(function () {
    $("#table_id").DataTable();
  });
</script>
